name: test2
#
on:
  push:
  pull_request:

jobs:
  Test_build_and_server:
    runs-on: ubuntu-latest

    steps:
      - name: Download repo and set as the current directory
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Shutdown
        run: docker compose down -v